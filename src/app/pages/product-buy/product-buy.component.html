<div class="bag">
  <div class="bag__list">
    <h2>Cesta:</h2>
    <h3 *ngIf="products.length === 0">No tienes productos en tu cesta!</h3>
    <app-product-cart
      *ngFor="let product of products"
      [product]="product"
    ></app-product-cart>
  </div>
  <div class="bag__info">
    <h2>Resumen</h2>
    <h2>Nº de productos: {{ products.length }}</h2>
    <h2>Precio total: {{ totalPrice }}€</h2>
    <button>Finalizar pedido</button>
  </div>
</div>
