<div class="bag">
  <div class="bag__list">
    <h2>Cesta:</h2>
    <h3 *ngIf="products.length === 0">No tienes productos en tu cesta!</h3>
    <app-product-cart
      *ngFor="let product of products"
      [product]="product"
    ></app-product-cart>
  </div>
  <div class="bag__info">
    <h2>Resumen</h2>
    <h2>Nº de productos: {{ products.length }}</h2>
    <h2>Precio total: {{ totalPrice }}€</h2>
    <button
      [ngClass]="{
        disabled__btn: totalPrice === 0
      }"
      (click)="buyProduct()"
      [disabled]="products.length === 0"
    >
      <i class="fa-solid fa-spinner fa-spin" *ngIf="buyFinished"></i>
      {{ buyFinished ? "Procesando compra" : "Finalizar pedido" }}
    </button>
    <p *ngIf="buyOK" class="buy__text">
      Compra realizada con exito! <i class="fa-solid fa-check"></i>
    </p>
  </div>
</div>
