<div class="arrow" [routerLink]="['/product-list', { genre: product?.genre }]">
  <i class="fa-solid fa-arrow-left-long arrow__icon"></i>
  <h2>Lista de productos</h2>
</div>
<div *ngIf="product" class="product">
  <div class="product__gallery">
    <div class="product__gallery--main">
      <img [src]="mainImg" />
    </div>
    <div class="product__gallery--secondary">
      <img
        *ngFor="let img of secondaryImg"
        [src]="img"
        (click)="swapMain(img)"
      />
    </div>
  </div>
  <div class="product__info">
    <div class="product__info--title">
      <h1>{{ product.title }}</h1>
    </div>
    <div class="product__info--extra">
      <h2>{{ product.brand }}</h2>
      <h2>{{ product.genre }}</h2>
    </div>
    <h2>Tallas:</h2>
    <h3 *ngIf="sizeSelected === ''">Selecciona una talla!</h3>
    <div class="product__info--size">
      <div
        *ngFor="let size of sizes"
        class="size"
        (click)="selectSize(size)"
        [ngClass]="{
          'size--active': sizeSelected === size
        }"
      >
        <h2 class="content">
          {{ size }}
        </h2>
      </div>
    </div>
    <div class="product__info--desc">
      <h3>Descripción:</h3>
      <p>{{ product.description }}</p>
    </div>
    <div class="product__info--button">
      <select title="quantity" class="select">
        <option selected (click)="selectQuant(1)">1</option>
        <option *ngFor="let unit of quantity" (click)="selectQuant(unit)">
          {{ unit }}
        </option>
      </select>
      <button (click)="addCart(product)" type="submit" class="btn">
        Añadir a la cesta
      </button>
    </div>
  </div>
</div>
