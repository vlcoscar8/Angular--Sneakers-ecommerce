<div class="product-cart" *ngIf="productsCart">
  <h1 class="product-cart__empty" *ngIf="productsCart.length < 1">
    Carrito de la compra vacio!
  </h1>
  <app-product-cart
    *ngFor="let product of productsCart"
    [product]="product"
  ></app-product-cart>
  <div *ngIf="productsCart.length > 0">
    <h2>Precio total: {{ totalPrice }} â‚¬</h2>
  </div>
  <button
    *ngIf="productsCart.length > 0 && isDesktop"
    [routerLink]="['/fav-cart']"
  >
    Ver bolsa
  </button>
  <button *ngIf="!isDesktop && productsCart.length > 0">Comprar</button>
</div>
