<header class="header">
  <div class="header__logo" [routerLink]="['']">
    <h1>SNEAKERS</h1>
  </div>
  <div class="header__list" *ngIf="isDesktop">
    <button (click)="setGenre('Woman')" class="header__list--btn">Mujer</button>
    <button (click)="setGenre('Man')" class="header__list--btn">Hombre</button>
  </div>
  <div
    class="header__navbar"
    [ngClass]="{
      'navbar--active': navClicked
    }"
  >
    <i class="fa-solid fa-cart-shopping header__navbar--cart"></i>
    <i class="fa-solid fa-user header__navbar--user"></i>
    <app-nav-btn
      [navClicked]="navClicked"
      [isDesktop]="isDesktop"
      (click)="btnClick()"
    ></app-nav-btn>
  </div>
</header>
<app-responsive-nav
  [navClicked]="navClicked"
  (click)="btnClick()"
></app-responsive-nav>
<app-header-filter
  [genre]="genre"
  *ngIf="showFilter"
  (click)="closeFilter()"
></app-header-filter>
