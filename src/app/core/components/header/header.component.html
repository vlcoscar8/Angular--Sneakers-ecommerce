<header class="header">
  <div class="header__logo" [routerLink]="['']" (click)="closeFilter()">
    <h1>SNEAKERS</h1>
  </div>
  <div class="header__list" *ngIf="isDesktop">
    <button
      (click)="setGenre('Woman')"
      [ngStyle]="{
        color: query === 'genre=Woman' ? 'rgb(226, 175, 79)' : 'white',
        borderBottom:
          query === 'genre=Woman'
            ? '1.3px solid rgb(226, 175, 79)'
            : '1.3px solid transparent'
      }"
      class="header__list--btn"
    >
      Mujer
    </button>
    <button
      (click)="setGenre('Man')"
      [ngStyle]="{
        color: query === 'genre=Man' ? 'rgb(226, 175, 79)' : 'white',
        borderBottom:
          query === 'genre=Man'
            ? '1.3px solid rgb(226, 175, 79)'
            : '1.3px solid transparent'
      }"
      class="header__list--btn"
    >
      Hombre
    </button>
  </div>
  <div
    class="header__navbar"
    [ngClass]="{
      'navbar--active': navClicked
    }"
  >
    <i
      [routerLink]="['/fav-cart']"
      [ngStyle]="{
        color: path === '/fav-cart' ? 'rgb(226, 175, 79)' : 'white'
      }"
      class="fa-solid fa-cart-shopping header__navbar--cart"
    ></i>
    <i class="fa-solid fa-user header__navbar--user"></i>
    <app-nav-btn
      [navClicked]="navClicked"
      [isDesktop]="isDesktop"
      (click)="btnClick()"
    ></app-nav-btn>
  </div>
</header>
<app-responsive-nav
  [navClicked]="navClicked"
  (genre)="setGenre($event)"
  (click)="btnClick()"
></app-responsive-nav>
<app-header-filter
  [genre]="genre"
  *ngIf="showFilter"
  (click)="closeFilter()"
></app-header-filter>
