<div class="card" *ngIf="product">
  <div class="card__img">
    <img [src]="product.img[0]" />
  </div>
  <div class="card__info">
    <div class="info__main">
      <h1 class="info__main--title">{{ product.title }}</h1>
      <i class="fa-solid fa-xmark remove"></i>
    </div>
    <div class="info__extra">
      <h1 class="info__extra--info">
        {{ product.brand }} - {{ product.genre === "Man" ? "Hombre" : "Mujer" }}
      </h1>
      <h1 class="info__extra--price">Precio: {{ product.price }} â‚¬</h1>
    </div>
    <h2>Talla: {{ product.sizeSelected }}</h2>
    <h2>Cantidad: {{ product.quantSelected }}</h2>
  </div>
</div>
