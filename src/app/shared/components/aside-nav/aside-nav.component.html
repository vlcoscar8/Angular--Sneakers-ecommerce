<div
  class="aside__nav"
  [ngStyle]="{
    transform:
      userNavOpened || cartOpened ? 'translateX(0)' : 'translateX(50rem)'
  }"
>
  <app-cart-nav
    *ngIf="cartOpened"
    [isDesktop]="isDesktop"
    [cartProductsLenght]="cartProducts?.length"
    (cartProductClosed)="cartProductClosed($event)"
    (openFormLogin)="openFormLogin()"
  ></app-cart-nav>
  <app-user-nav
    *ngIf="userNavOpened"
    (closeNav)="closeNav($event)"
  ></app-user-nav>
</div>
